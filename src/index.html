<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pomodoro timer</title>
    </head>
    <body class="pomodoro">
        <div class="container">
            <header class="header">
                <div class="left">
                    <a href="/" class="header__logo">
                        <span class="header__tick">&#10003;</span> Pomodoro
                    </a>
                </div>
                <div class="right">
                    <button class="header__btn btn">
                        <img
                            src="public/icons/statistics.png"
                            alt="statistics icon"
                            width="20"
                            height="20"
                        />Report
                    </button>
                    <button class="header__btn btn">
                        <img
                            src="public/icons/settings.png"
                            alt="setting icon"
                            width="20"
                            height="20"
                        />Setting
                    </button>
                    <button class="header__btn btn">
                        <img
                            src="public/icons/user.png"
                            alt="user icon"
                            width="20"
                            height="20"
                        />Login
                    </button>
                </div>
            </header>
            <main>
                <div class="container-main">
                    <div class="timer">
                        <ul class="timer__tabs">
                            <li class="timer__tab timer__tab--active">
                                Pomodoro
                            </li>
                            <li class="timer__tab">Short Break</li>
                            <li class="timer__tab">Long Break</li>
                        </ul>
                        <div class="timer__time">25:00</div>
                        <div class="timer__buttons">
                            <button class="timer__btn btn">Start</button>
                            <button class="btn timer__reset hidden">
                                <img
                                    src="public/icons/reset.svg"
                                    width="40"
                                    height="40"
                                    alt="reset icon"
                                />
                            </button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
