<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pomodoro timer</title>
    </head>
    <body class="pomodoro">
        <div class="container">
            <header class="header">
                <div class="left">
                    <a href="/" class="header__logo">
                        <div class="header__tick tick">&#10003;</div>
                        Pomodoro
                    </a>
                </div>
                <div class="right">
                    <button class="header__btn btn">
                        <img
                            src="public/icons/statistics.png"
                            alt="statistics icon"
                            width="20"
                            height="20"
                        />Report
                    </button>
                    <button class="header__btn btn">
                        <img
                            src="public/icons/settings.png"
                            alt="setting icon"
                            width="20"
                            height="20"
                        />Setting
                    </button>
                    <button class="header__btn btn">
                        <img
                            src="public/icons/user.png"
                            alt="user icon"
                            width="20"
                            height="20"
                        />Login
                    </button>
                </div>
            </header>
            <main>
                <div class="container-main">
                    <div class="timer">
                        <ul class="timer__tabs">
                            <li class="timer__tab timer__tab--active">
                                Pomodoro
                            </li>
                            <li class="timer__tab">Short Break</li>
                            <li class="timer__tab">Long Break</li>
                        </ul>
                        <div class="timer__time">25:00</div>
                        <div class="timer__buttons">
                            <button class="timer__btn btn">Start</button>
                            <button class="btn timer__reset hidden">
                                <img
                                    src="public/icons/reset.svg"
                                    width="40"
                                    height="40"
                                    alt="reset icon"
                                />
                            </button>
                        </div>
                    </div>
                    <div class="desc">
                        <div class="desc__number">#4</div>
                        <div class="desc__name">Do something</div>
                    </div>
                    <div class="tasks">
                        <div class="tasks__heading">
                            Tasks
                            <button class="menu">
                                <div class="menu__item"></div>
                                <div class="menu__item"></div>
                                <div class="menu__item"></div>
                            </button>
                        </div>
                        <ul class="tasks__list"></ul>
                        <template id="form__template">
                            <form class="form">
                                <div class="form__container">
                                    <div>
                                        <input
                                            type="text"
                                            name="title"
                                            placeholder="What are you working on?"
                                            class="form__title"
                                        />
                                    </div>
                                    <label for="amount" class="form__desc"
                                        >Est Pomodoros</label
                                    >
                                    <div class="row">
                                        <input
                                            type="number"
                                            name="amount"
                                            id="amount"
                                            class="form__amount"
                                            value="1"
                                        />
                                        <button
                                            type="button"
                                            class="form__arrow btn"
                                        >
                                            <img
                                                src="public/icons/up-arrow.svg"
                                                alt="arrow up"
                                                width="20"
                                                height="20"
                                            />
                                        </button>
                                        <button
                                            type="button"
                                            class="form__arrow btn"
                                        >
                                            <img
                                                src="public/icons/down-arrow.svg"
                                                alt="arrow down"
                                                width="20"
                                                height="20"
                                            />
                                        </button>
                                    </div>
                                    <div class="row">
                                        <button class="form__addition">
                                            +Add Note
                                        </button>
                                        <button class="form__addition">
                                            +Add Project
                                        </button>
                                    </div>
                                </div>
                                <footer class="form__footer">
                                    <div class="left">
                                        <button
                                            type="button"
                                            class="form__btn form__btn--delete btn hidden"
                                        >
                                            Delete
                                        </button>
                                    </div>
                                    <div class="right">
                                        <button
                                            type="button"
                                            class="form__btn form__btn--cancel btn"
                                        >
                                            Cancel
                                        </button>
                                        <button
                                            class="form__btn form__btn--save btn"
                                        >
                                            Save
                                        </button>
                                    </div>
                                </footer>
                            </form>
                        </template>
                        <button class="tasks__add">
                            <div class="plus"></div>
                            Add Task
                        </button>
                        <div class="tasks__info">
                            <div class="tasks__amount">Pomos: 3/4</div>
                            <div class="tasks__time">
                                Finish at: 00:26 (0.6h)
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <div class="backdrop"></div>
            <aside class="setting"></aside>
        </div>
    </body>
</html>
