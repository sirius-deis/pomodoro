<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pomodoro timer</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <div class="left">
                    <div class="header__logo">
                        <span class="header__tick">&#10003;</span> Pomodoro
                    </div>
                </div>
                <div class="right">
                    <button class="header__btn btn">Report</button>
                    <button class="header__btn btn">Setting</button>
                    <button class="header__btn btn">Login</button>
                </div>
            </header>
            <main>
                <div class="main-container">
                    <div class="timer">
                        <ul class="timer__tabs">
                            <li class="tab">Pomodoro</li>
                            <li class="tab">Short Break</li>
                            <li class="tab">Long Break</li>
                        </ul>
                        <div class="timer__timer">25:00</div>
                        <button class="timer__btn btn">Start</button>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
